<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google-site-verification" content="vdDlGAas3PbA57RgxwDoxiiEzk9s8E0yHIe438-qCXY" />

        <link href="https://fonts.googleapis.com/css?family=Raleway:300,900" rel="stylesheet">

        <style>
            html, body {
                background-color: #1d2609;     
                color: #405945;
                font-family: 'Raleway', sans-serif;
                height: 100vh;
                margin: 0;
            }
            .full-height {
                height: 100vh;
            }
            .flex-center {
                align-items: center;
                display: flex;
                justify-content: center;
            }
            .position-ref {
                position: relative;
            }
            .content {
                text-align: center;
            }
            .title {
                font-size: 128px;
                font-weight: 900;
                background: linear-gradient(to right, #2C4031 -8%, #FCF9A2 12.9%, #405945 32%);
                background-size: 100% 100%;
                background-clip: text;
                    -webkit-background-clip: text;
                    -moz-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            .tag {
                font-size: 24px;
                font-weight: 300;    
            }
            .m-b-md {
                margin-bottom: 30px;
            }
            @media (min-width: 301px) {
                .title {
                    font-size: 48px
                }
                .tag {
                    font-size: 16px;
                }
            }
            @media (min-width: 801px) {
                .title {
                    font-size: 64px
                }
                .tag {
                    font-size: 20px;
                }
            }
            @media (min-width: 1201px) {
                .title {
                    font-size: 128px
                }
                .tag {
                    font-size: 24px;
                }
            }
        </style>
    </head>

    <body>

        <div class="flex-center position-ref full-height">
            <div class="content">
                <div class="title m-b-md">
                    Courtesy Hotels
                </div>
                <div class="tag m-b-md">
                    a haven in the heart of kenya
                </div>
            </div>
        </div>

    </body>
</html>
